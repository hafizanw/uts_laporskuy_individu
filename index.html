<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lapor Skuy</title>
    <link

    >

              class=""

              width="40%"
              height="40%"
              class="d-inline-block align-text-top"
            />
          </a>
        </div>

        <button

          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNavbar"
          aria-controls="mainNavbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-center"
          id="mainNavbar"
        >
          <ul class="nav nav-underline">
            <li class="nav-item">
              <a class="nav-link text-white active" aria-current="page" href="#"

            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#reports">Reports</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#panduan">Panduan</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">About</a>
            </li>
          </ul>
        </div>

        <div class="d-flex">
          <a href="">

          </a>
          <a class="nav-link text-white d-none d-lg-inline" href="#panduan">
            bantuan
          </a>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section id="#">
      <div class="position-relative overflow-hidden vh-100">
        <div class="position-absolute w-100 z-n1">
          <img
            src="assets/background.jpg"
            width="100%"
            height="auto"
            class="img-fluid object-fit-cover vh-100"
            alt="background.jpg"
          />
        </div>

        <div
          class="container-lg d-flex flex-column align-items-center justify-content-center text-center vh-100"
        >
          <img
            src="assets/logo2.png"
            alt="Logo"
            width="50%"
            height="50%"
            class="mb-4 object-fit-scale"
          />
          <p class="h1 text-light mt-lg-5 fw-bold">Welcome to Lapor Skuy</p>
          <a href="#formLapor">
            <button type="button" class="btn btn-light btn-outline-warning btn-lg mt-3 text-dark">Lapor Yuk!</button>
          </a>
        </div>
      </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"

    <script>
      feather.replace();
